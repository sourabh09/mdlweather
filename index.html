<body onload="splashscreenout ()">
    <div id="splashscreen">
      <h4 id="splash">MDL Weather ⛅</h4>
    </div>
  <h4>MDL Weather ⛅</h4>
  <div class="info">Press + to add place.</div>
     <!-- The Modal -->
<div id="myModal" class="modal">

  <!-- Modal content -->
  <div class="modal-content">
    <span class="close">&times;</span>
    <div class="heading">Enter Place...</div>
    <form action="javascript:void(0);">
  <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
    <input style="color:#FFF" class="mdl-textfield__input"  type="text" id="place" placeholder="" size="50" autocomplete="off">
    <label class="mdl-textfield__label" type="submit" for="sample3">Enter Place...</label>
  </div><br>
  <button style="color:#FFF" onclick="insert()" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored">
    SUBMIT
  </button>
  </form>

  </div>

</div>

<div class="dummy">
  <div class="mdl-spinner mdl-spinner--single-color mdl-js-spinner is-active"></div>
</div>
 <div id="place" class="container"></div>
 <div class="deletebutton">
 <button id="deletebutton" onclick="deleteplaces()" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">
  Delete places
</button>
</div>
<button id="Addplace" class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--colored">
  <i class="material-icons">add</i>
</button>
